<div class="flex flex-col items-center p-4">
  <div class="max-w-screen-lg bg-zinc-950 rounded p-4 w-full min-h-[500px]">
    <ng-container *ngIf="pokemonSpecies && pokemonForms; else loading">
      <div class="flex flex-col items-center w-full">
        <div class="flex flex-col items-center w-full">
          <app-pokemon-navigation
            [pokedexGeneration]="pokedexGeneration"
            [pokemonSpecies]="pokemonSpecies"
            [selectedVersionGroup]="selectedVersionGroup"
            (versions)="handleVersions($event)"
            class="w-full"
          ></app-pokemon-navigation>
          <div class="flex flex-col gap-3 w-full">
            <section class="flex flex-col sm:flex-row gap-3 w-full">
              <app-pokemon-summary
                [selectedForm]="selectedForm"
                [pokemonSpecies]="pokemonSpecies"
                class="h-full w-full sm:w-1/2"
              >
              </app-pokemon-summary>
              <app-pokemon-data
                [pokemon]="selectedForm"
                [pokemon_species]="pokemonSpecies"
                class="h-full w-full sm:w-1/2"
              ></app-pokemon-data>
            </section>
            <section class="w-full">
              <app-pokemon-forms
                *ngIf="pokemonForms.length > 1"
                (newSelectedForm)="handleNewSelectedForm($event)"
                [pokemonForms]="pokemonForms"
                [selectedForm]="selectedForm"
              ></app-pokemon-forms>
            </section>
            <section class="flex flex-col sm:flex-row gap-3 w-full">
              <app-pokemon-stats
                *ngIf="selectedForm.id"
                [pokemon_id]="selectedForm.id"
                class="h-full w-full sm:w-1/2"
              ></app-pokemon-stats>
              <app-pokemon-descriptions
                *ngIf="pokemonSpecies.id"
                [pokemon_species_id]="pokemonSpecies.id"
                [versions]="versions"
                class="h-full w-full sm:w-1/2"
              ></app-pokemon-descriptions>
            </section>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="w-full">
        <app-spinner></app-spinner>
      </div>
    </ng-template>
  </div>
</div>
