<div class="rounded w-full bg-porygon_blue">

    <div
      *ngFor="let pokemonForm of pokemonForms"
      class="flex flex-col flex-shrink-0 justify-center items-center h-36 w-36 gap-1 cursor-pointer rounded bg-zinc-900 hover:bg-zinc-800 border border-zinc-700"

      <img [src]="getFormImage(pokemonForm.id)" class="object-contain h-24" />

        pokemonForm.form_name ? pokemonForm.form_name : pokemonForm.name
      }}</span>
    </div>
  </div>
