<section class="flex justify-between items-center w-full mb-2">
  <div class="flex flex-col-reverse gap-2 sm:flex-row sm:items-center">
    <dd-button
      [appearance]="'primary'"
      *ngIf="previousPokemonIdentifier && previousPokemonImageUrl"
      (onClick)="navigateToPokemon(previousPokemonIdentifier)"
    >
      <div class="flex justify-evenly items-center">
        <ng-icon [name]="'heroChevronLeftSolid'"></ng-icon>
        <img
          class="transition-all duration-300 ease-in-out"
          [defaultImage]="'assets/images/question-icon.png'"
          [lazyLoad]="previousPokemonImageUrl"
          height="20"
          width="20"
          alt=""
        />
      </div>
    </dd-button>
    <dd-button
      attr.aria-label="Go To Pokédex: {{ pokedexGeneration }}"
      (onClick)="navigateToPokedex(pokedexGeneration)"
    >
      <ng-icon [name]="'heroSwatchSolid'"></ng-icon>
    </dd-button>
  </div>
  <div
    class="flex flex-col sm:flex-row items-center gap-3"
    *ngIf="this.pokemonSpecies.id"
  >
    <dd-pokedex-select-dropdown
      [selectedPokemonSpecies]="this.pokemonSpecies"
      [currentVersionGroupName]="this.selectedVersionGroupName"
      [origin]="'right'"
    ></dd-pokedex-select-dropdown>
    <dd-dropdown
      [placeholder]="this.pokemonSpecies.name ?? 'Select Pokémon'"
      [sections]="pokemonDropdownOptions"
      [origin]="'left'"
    ></dd-dropdown>
  </div>
  <div class="flex flex-col gap-2 sm:flex-row sm:items-center items-end">
    <dd-button
      aria-label="Go To A Random Pokémon In The Pokédex"
      (onClick)="navigateToPokemon(randomPokemonIdentifier)"
    >
      <ng-icon [name]="'bootstrapDice6Fill'"></ng-icon>
    </dd-button>
    <dd-button
      *ngIf="nextPokemonIdentifier && nextPokemonImageUrl"
      (onClick)="navigateToPokemon(nextPokemonIdentifier)"
    >
      <div class="flex justify-evenly items-center">
        <img
          class="transition-all duration-300 ease-in-out"
          [defaultImage]="'assets/images/question-icon.png'"
          [lazyLoad]="nextPokemonImageUrl"
          height="20"
          width="20"
          alt=""
        />
        <ng-icon [name]="'heroChevronRightSolid'"></ng-icon>
      </div>
    </dd-button>
  </div>
</section>
