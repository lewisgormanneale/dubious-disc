<div class="flex flex-col rounded bg-byzantium w-full">
  <app-container-header
    [title]="'Pokédex Descriptions'"
    class="text-sm"
  ></app-container-header>
  <table
    *ngIf="descriptions.length > 0 && versions; else noDescriptions"
    class="table-auto w-full bg-zinc-800 rounded-b text-sm"
  >
    <thead class="sr-only">
      <tr>
        <th>Game</th>
        <th>Description</th>
      </tr>
    </thead>
    <tr
      *ngFor="let description of descriptions; let i = index"
      [ngClass]="{ 'border-b': i !== descriptions.length - 1 }"
    >
      <td class="border-y-zinc-700 border-b p-2 text-left w-2/8 font-semibold">
        {{ getVersionName(description.version_id) }}
      </td>
      <td class="border-y-zinc-700 border-b p-2 text-left">
        {{ description.flavor_text }}
      </td>
    </tr>
  </table>
  <ng-template #noDescriptions>
    <div
      class="flex flex-col bg-zinc-800 items-center justify-center w-full h-full p-4 rounded-b"
    >
      <span class="text-sm text-center">
        No Pokédex descriptions are available for this Pokémon for any Pokédex
        in this version group.
      </span>
    </div>
  </ng-template>
</div>
