<dd-card [title]="'Learnable Moves'">
  <div
    *ngIf="moveGroups.length > 0"
    class="flex text-xs w-full text-center overflow-x-scroll pt-2 bg-light_primary dark:bg-dark_primary"
  >
    <dd-tab-list
      class="w-full"
      [tabs]="tabs"
      [activeTab]="activeTab"
      (tabChange)="selectMoveGroup($event)"
    >
      <dd-table [columns]="columns" [data]="data">
      </dd-table>
    </dd-tab-list>
  </div>
</dd-card>
