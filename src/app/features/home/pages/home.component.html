<div class="flex flex-col justify-start items-center h-full w-full p-4">
  <div class="grid grid-cols-2 xl:grid-cols-3 gap-4 mb-4 max-w-screen-2xl">
    <dd-card [title]="'News & Updates'" class="col-span-2">
      <dd-news-preview-list class="col-span-2"></dd-news-preview-list
    ></dd-card>
    <div class="col-span-2 lg:col-span-1">
      <dd-card [title]="'Quick Links'">
        <div class="flex flex-wrap p-4 gap-2">
          <dd-compound-button
            [url]="'/pokedex/scarlet-violet'"
            [icon]="'heroSwatchSolid'"
            [buttonText]="'Pokédex'"
            [secondaryText]="'View data from any main series game'"
          ></dd-compound-button>
          <dd-compound-button
            [url]="'/pokedex/scarlet-violet/' + randomPokemonIdentifier"
            [icon]="'heroQuestionMarkCircleSolid'"
            [buttonText]="'Random Pokémon'"
            [secondaryText]="'View a random Pokémon\'s information'"
          ></dd-compound-button>
        </div>
      </dd-card>
    </div>
  </div>
</div>
