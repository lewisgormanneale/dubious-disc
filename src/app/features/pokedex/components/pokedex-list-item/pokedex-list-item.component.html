<div
  class="flex flex-col justify-center items-center rounded cursor-pointer bg-zinc-900 hover:bg-zinc-800 border border-zinc-700"
  style="width: 110px; height: 130px"
>
  <img
    class="hover:scale-110 transition-all duration-300 ease-in-out"
    src="{{
      imageURL
        ? imageURL
        : 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png'
    }}"
    alt="{{ pokemon.pokemon_species.name }}"
    height="100"
    width="100"
  />
  <div
    class="flex justify-center items-center text-center text-sm font-sans-light"
    style="height: 30px; width: 100%"
  >
    <span>{{ pokemon.pokemon_species.name | uppercase }}</span>
  </div>
</div>
