<div class="flex flex-col items-center p-4">
  <div *ngIf="versionGroups" class="max-w-screen-xl bg-zinc-950 rounded">
    <div class="flex flex-col gap-3 pb-4">
      <app-container-header
        class="mb-4"
        [title]="'Select PokÃ©dex Version'"
      ></app-container-header>
      <div
        class="mx-4 bg-zinc-800 rounded p-4"
        *ngFor="let generation of generateGenerationNames()"
      >
        <h3 class="font-sans-semi-bold text-2xl font-bold mb-3">
          {{ getFormattedGenerationName(generation) }}
        </h3>
        <div class="flex items-center flex-wrap gap-5 px-5">
          <app-pokedex-select-item
            *ngFor="
              let versionGroup of getVersionGroupsByGeneration(generation)
            "
            class="pokedex-select-item"
            [versionGroup]="versionGroup"
          >
          </app-pokedex-select-item>
        </div>
      </div>
    </div>
  </div>
</div>
