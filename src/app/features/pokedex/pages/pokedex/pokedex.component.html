<div class="d-flex flex-column bg-dark w-100 h-100 position-relative bg-dark">
  <nav
    class="navbar navbar-expand-sm position-fixed navbar-dark bg-dark w-100"
    style="z-index: 5; border-bottom: 2px solid #343a40"
    [ngStyle]="{ height: isMenuCollapsed ? '56px' : 'auto' }"
  >
    <div class="container-fluid">
      <button
        class="navbar-toggler border-0"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
        [ngStyle]="{
          outline: isMenuCollapsed ? 'none' : '1px solid #30c767'
        }"
        data-toggle="collapse"
        data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul
          class="navbar-nav justify-content-between w-100 my-1"
          style="gap: 6px"
        >
          <li class="nav-item">
            <button
              class="btn btn-outline-primary"
              (click)="navigateToVersionSelect()"
            >
              Select Game
            </button>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-outline-primary active"
              (click)="toggleTeamPlannerMode()"
              [ngClass]="{
                active: teamPlannerMode === true
              }"
            >
              Team Planner Mode
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2 class="pokedex-title mt-5 pt-4 mx-3 text-light">
    {{ this.selectedVersion.name }} Pok√©dex
  </h2>
  <div
    class="pokedex-list d-flex flex-wrap justify-content-center align-items-start align-content-start card-deck w-100"
  >
    <app-pokedex-list-item
      *ngFor="let pokemon of pokemonEntries"
      [pokemon]="pokemon"
      (click)="onPokemonClick(pokemon)"
    ></app-pokedex-list-item>
  </div>
  <app-team-planner
    class="position-fixed"
    style="height: 200px"
    *ngIf="teamPlannerMode"
    [pokemonTeam]="pokemonTeam"
  ></app-team-planner>
</div>
