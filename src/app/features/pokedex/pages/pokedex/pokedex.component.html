<div class="d-flex flex-column bg-dark w-100">
  <nav
    class="navbar navbar-expand-lg position-fixed navbar-dark border-bottom border-dark bg-dark w-100"
    style="z-index: 5"
  >
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        &#9776;
      </button>
      <div
        [ngbCollapse]="isMenuCollapsed"
        class="collapse navbar-collapse justify-content-between"
      >
        <ul class="navbar-nav">
          <li class="nav-item" ngbDropdown>
            <a
              class="nav-link text-light"
              tabindex="0"
              ngbDropdownToggle
              id="navbarDropdown"
              role="button"
            >
              Select Pokédex Version
            </a>
            <div
              ngbDropdownMenu
              aria-labelledby="navbarDropdown"
              class="dropdown-menu dropdown-menu-end"
            >
              <a ngbDropdownItem href="pokedex/1">National</a>
              <a ngbDropdownItem href="pokedex/30">Legends: Arceus</a>
              <a ngbDropdownItem href="pokedex/9">Black 2/White 2</a>
              <a ngbDropdownItem href="pokedex/8">Black/White</a>
              <a ngbDropdownItem href="pokedex/7">HeartGold/SoulSilver</a>
              <a ngbDropdownItem href="pokedex/6">Platinum</a>
              <a ngbDropdownItem href="pokedex/5">Diamond/Pearl</a>
              <a ngbDropdownItem href="pokedex/4">Ruby/Sapphire/Emerald</a>
              <a ngbDropdownItem href="pokedex/3">Gold/Silver/Crystal</a>
              <a ngbDropdownItem href="pokedex/2">Red/Blue/Yellow</a>
            </div>
          </li>
        </ul>
        <form class="form-inline d-flex gap-2" (ngSubmit)="onSubmit()">
          <div class="col">
            <input
              id="pokemon-name"
              type="text"
              name="pokemon-name"
              class="form-control"
              [(ngModel)]="model"
              [ngbTypeahead]="search"
              [inputFormatter]="formatter"
              [resultFormatter]="formatter"
              [editable]="false"
              placeholder="Find A Pokémon..."
            />
          </div>
          <button
            class="btn btn-light btn-outline-success"
            type="submit"
            [disabled]="!model || model.entry_number === 0"
          >
            Go
          </button>
        </form>
      </div>
    </div>
  </nav>
  <div
    class="pokedex-list d-flex flex-wrap justify-content-center align-items-start align-content-start card-deck w-100 mt-5 p-2"
    infinite-scroll
    [infiniteScrollDistance]="2"
    [immediateCheck]="true"
    [infiniteScrollThrottle]="500"
    (scrolled)="onScroll()"
  >
    <div
      *ngFor="let pokemon of loadedPokemonEntries"
      class="card pokedex-list-item rounded border border-dark"
    >
      <a
        class="text-dark rounded"
        routerLink="/pokemon/{{ pokemon.pokemon_species.details?.id }}"
        [style.background]="
          pokemon.pokemon_species.details?.types ?? [] | typeBackgroundGenerator
        "
      >
        <img
          class="card-img-top"
          src="{{
            pokemon.pokemon_species.details?.sprites?.front_default
              ? pokemon.pokemon_species.details?.sprites?.front_default
              : 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png'
          }}"
          alt="Pokemon Preview Image"
        />
        <div class="pokedex-id-container rounded px-1 py-0">
          <p class="pokedex-id fw-bold white-outlined">
            #{{ pokemon.entry_number }}
          </p>
        </div>
        <div class="card-body rounded-bottom px-0 py-auto">
          <p class="card-title text-center text-nowrap fw-bold white-outlined">
            {{ pokemon.pokemon_species.species_details?.names?.[7]?.name }}
          </p>
        </div>
      </a>
    </div>
  </div>
</div>
