<div class="flex flex-col justify-start items-center w-full h-full">
  <div
    class="grid grid-cols-2 xl:grid-cols-3 gap-2 m-4 max-w-screen-2xl h-full w-full"
  >
    <div
      class="col-span-2 xl:col-span-1 columns-2 xl:columns-1 flex flex-row xl:flex-col gap-4 sticky top-0 z-20 xl:relative p-2 xl:py-0 w-full"
    >
      <dd-card [title]="'Filters & Options'" class="sticky top-2">
        <div class="p-4 flex gap-2">
          <dd-pokedex-select-dropdown
            [currentVersionGroupName]="this.versionGroup.name"
          ></dd-pokedex-select-dropdown>
          <dd-button (onClick)="listView = !listView" class="text-xs">
            List View
          </dd-button>
        </div>
      </dd-card>
    </div>
    <dd-card
      class="col-span-2 h-full"
      [title]="
        this.versionGroup.name ? this.versionGroup.name + ' Pokedex' : 'Pokedex'
      "
    >
      <div *ngIf="pokedexes.length > 0; else elseBlock" class="p-4">
        <ul class="flex text-xs text-center overflow-x-scroll">
          <li class="me-2" *ngFor="let pokedex of pokedexes">
            <button
              (click)="selectedPokedex = pokedex"
              class="inline-block whitespace-nowrap p-4 rounded-t hover:bg-zinc-800"
              [ngClass]="{
                'bg-zinc-800 cursor-default': selectedPokedex === pokedex,
                'bg-zinc-900': selectedPokedex !== pokedex
              }"
              aria-current="page"
            >
              <span>{{ pokedex.name }}</span>
            </button>
          </li>
        </ul>
        <ng-container *ngFor="let pokedex of pokedexes">
          <dd-pokedex-tab
            *ngIf="pokedex === selectedPokedex"
            [pokedex]="pokedex"
            [listView]="listView"
            [versionGroupIdentifier]="versionGroupIdentifier"
          ></dd-pokedex-tab>
        </ng-container>
      </div>
      <ng-template #elseBlock>
        <div class="flex w-full h-64 justify-center items-center">
          <dd-spinner></dd-spinner>
        </div>
      </ng-template>
    </dd-card>
  </div>
</div>
