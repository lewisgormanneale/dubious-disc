<div class="d-flex flex-column bg-dark w-100">
  <nav
    class="navbar navbar-expand-lg position-fixed navbar-dark border-bottom border-dark bg-dark w-100"
    style="z-index: 5"
  >
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        &#9776;
      </button>
      <div
        [ngbCollapse]="isMenuCollapsed"
        class="collapse navbar-collapse justify-content-between"
      >
        <ul class="navbar-nav">
          <li class="nav-item" ngbDropdown>
            <a
              class="nav-link text-light"
              tabindex="0"
              ngbDropdownToggle
              id="navbarDropdown"
              role="button"
            >
              {{ getPokedexTitle() }}
            </a>
            <div
              ngbDropdownMenu
              aria-labelledby="navbarDropdown"
              class="dropdown-menu"
              style="max-height: 300px; overflow-y: auto"
            >
              <a
                *ngFor="let version of pokedexVersions"
                [routerLink]="'../' + version.key"
                ngbDropdownItem
              >
                {{ version.value }}
              </a>
            </div>
          </li>
        </ul>
        <app-pokedex-search
          [pokedexEntries]="pokedexEntries"
        ></app-pokedex-search>
      </div>
    </div>
  </nav>
  <div
    class="pokedex-list d-flex flex-wrap justify-content-center align-items-start align-content-start card-deck w-100 mt-5 p-2"
    infinite-scroll
    [infiniteScrollDistance]="2"
    [immediateCheck]="true"
    [infiniteScrollThrottle]="500"
    (scrolled)="onScroll()"
  >
    <app-pokedex-list-item
      *ngFor="let pokemon of loadedPokemonEntries"
      [pokemon]="pokemon ?? {}"
    ></app-pokedex-list-item>
  </div>
</div>
