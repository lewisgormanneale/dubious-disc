<div
  class="pokedex d-flex flex-column bg-dark w-100 h-100 position-relative bg-dark"
>
  <nav
    class="pokedex-navbar navbar navbar-expand-sm position-fixed navbar-dark bg-dark w-100"
    [ngStyle]="{ height: isMenuCollapsed ? '56px' : 'auto' }"
  >
    <div class="container-fluid">
      <button
        class="navbar-toggler border-0"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
        [ngStyle]="{
          outline: isMenuCollapsed ? 'none' : '1px solid #30c767'
        }"
        data-toggle="collapse"
        data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul
          class="navbar-nav justify-content-between w-100 my-1"
          style="gap: 6px"
        >
          <li class="nav-item">
            <button
              class="btn btn-outline-primary"
              (click)="navigateToVersionSelect()"
            >
              Select Game
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="pokedex-container">
    <div class="pokedex-list-container pt-3">
      <h2 class="version-group-title mx-3 text-light uppercase">
        {{ this.formattedVersionGroupName }} Pok√©dex
      </h2>
      <ng-container *ngFor="let pokedex of pokedexes">
        <h3 *ngIf="pokedexes.length > 1" class="text-light pokedex-title mx-3">
          {{ getFormattedPokedexName(pokedex.name) }}
        </h3>
        <div
          class="pokedex-list d-flex flex-wrap justify-content-center align-items-start align-content-start card-deck w-100"
        >
          <app-pokedex-list-item
            *ngFor="let pokemon of pokedex.pokemon_entries"
            [pokemon]="pokemon"
            (click)="onPokemonClick(pokemon)"
          ></app-pokedex-list-item>
        </div>
      </ng-container>
    </div>
  </div>
</div>
