<div class="flex flex-col justify-start items-center h-full w-screen">
  <div class="grid grid-cols-2 xl:grid-cols-3 gap-4 m-4 max-w-screen-2xl">
    <div
      class="col-span-2 xl:col-span-1 sticky top-12 columns-2 xl:columns-1 flex flex-row xl:flex-col gap-4 transition"
    >
      <div class="bg-zinc-950 rounded w-full">
        <app-container-header
          [title]="'Filters & Options'"
        ></app-container-header>
        <div class="p-4 flex gap-2">
          <button
            class="bg-zinc-800 hover:bg-green-800 text-sm outline outline-1 outline-zinc-500 hover:outline-2 font-bold py-2 px-4 rounded"
            (click)="navigateToVersionSelect()"
          >
            List View
          </button>
        </div>
      </div>
      <div class="bg-zinc-950 rounded w-full hidden sm:block">
        <app-container-header [title]="'Quick Links'"></app-container-header>
        <div class="p-4 flex gap-2 justify-around">
          <button
            class="bg-zinc-800 hover:bg-green-800 text-sm outline outline-1 outline-zinc-500 hover:outline-2 font-bold py-2 px-4 rounded"
            (click)="navigateToVersionSelect()"
          >
            < Version Select
          </button>
          <button
            class="bg-zinc-800 hover:bg-green-800 text-sm outline outline-1 outline-zinc-500 hover:outline-2 font-bold py-2 px-4 rounded"
            (click)="navigateToVersionSelect()"
          >
            Game Page
          </button>
          <button
            class="bg-zinc-800 hover:bg-green-800 text-sm outline outline-1 outline-zinc-500 hover:outline-2 font-bold py-2 px-4 rounded"
            (click)="navigateToVersionSelect()"
          >
            Team Builder
          </button>
        </div>
      </div>
    </div>
    <div class="col-span-2 bg-zinc-950 rounded">
      <app-container-header
        class="mb-2"
        [title]="formattedVersionGroupName + ' PokÃ©dex'"
      ></app-container-header>
      <ng-container *ngFor="let pokedex of pokedexes">
        <div class="flex flex-col rounded py-4 mb-5">
          <h3
            *ngIf="pokedexes.length > 1"
            class="text-2xl mb-3 mx-3 text-center font-sans-semi-bold"
          >
            {{ getFormattedPokedexName(pokedex.name) }}
          </h3>
          <div class="flex flex-wrap gap-2 justify-center">
            <app-pokedex-list-item
              *ngFor="let pokemon of pokedex.pokemon_entries"
              [pokemon]="pokemon"
              (click)="onPokemonClick(pokemon)"
            ></app-pokedex-list-item>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
