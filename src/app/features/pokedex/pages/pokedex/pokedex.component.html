      <div class="bg-zinc-950 rounded w-full sticky top-2">
        <dd-card-header [title]="'Filters & Options'"></dd-card-header>
        <div class="p-4 flex gap-2">
          <dd-pokedex-select-dropdown
            [currentVersionGroupName]="this.versionGroup.name"
          ></dd-pokedex-select-dropdown>
          <button
            (click)="listView = !listView"
            class="flex justify-center items-center py-2 px-4 text-center text-xs cursor-pointer font-bold rounded bg-zinc-900 hover:bg-zinc-800 border border-zinc-700"
          >
            List View
          </button>
        </div>
      </div>
    </div>
    <div class="col-span-2 bg-zinc-950 rounded h-full w-full">
      <dd-card-header
        class="mb-2"
        [title]="
          this.versionGroup.name
            ? this.versionGroup.name + ' Pokedex'
            : 'Pokedex'
        "
      ></dd-card-header>
      <div *ngIf="pokedexes.length > 0; else elseBlock" class="p-4">
        <ul class="flex text-xs text-center overflow-x-scroll">
          <li class="me-2" *ngFor="let pokedex of pokedexes">
            <button
              (click)="selectedPokedex = pokedex"
              class="inline-block whitespace-nowrap p-4 rounded-t hover:bg-zinc-800"
              [ngClass]="{
                'bg-zinc-800 cursor-default': selectedPokedex === pokedex,
                'bg-zinc-900': selectedPokedex !== pokedex
              }"
              aria-current="page"
            >
              <span>{{ pokedex.name }}</span>
            </button>
          </li>
        </ul>
        <ng-container *ngFor="let pokedex of pokedexes">
          <dd-pokedex-tab
            *ngIf="pokedex === selectedPokedex"
            [pokedex]="pokedex"
            [listView]="listView"
            [versionGroupIdentifier]="versionGroupIdentifier"
          ></dd-pokedex-tab>
        </ng-container>
      </div>
      <ng-template #elseBlock>
        <div class="flex w-full h-64 justify-center items-center">
          <dd-spinner></dd-spinner>
        </div>
      </ng-template>
    </div>
  </div>
</div>
