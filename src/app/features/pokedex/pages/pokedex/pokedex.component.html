      <div class="bg-zinc-950 rounded w-full sticky top-2">
        <app-container-header
          [title]="'Filters & Options'"
        ></app-container-header>
        <div class="p-4 flex gap-2">
          <app-pokedex-select-dropdown></app-pokedex-select-dropdown>
          <button
            (click)="listView = !listView"
            class="flex justify-center items-center py-2 px-4 text-center text-xs cursor-pointer font-bold rounded bg-zinc-900 hover:bg-zinc-800 border border-zinc-700"
          >
            List View
          </button>
        </div>
      </div>
    </div>
    <div class="col-span-2 bg-zinc-950 rounded h-full w-full">
      <app-container-header
        class="mb-2"
        [title]="
          this.versionGroup.name
            ? this.versionGroup.name + ' Pokedex'
            : 'Pokedex'
        "
      ></app-container-header>
      <ng-container *ngIf="pokedexes.length > 0; else elseBlock">
        <ng-container *ngFor="let pokedex of pokedexes">
          <div class="flex flex-col rounded py-2 w-full">
            <h3
              *ngIf="pokedexes.length > 1"
              class="text-lg mx-3 text-center font-sans-semi-bold pb-2"
            >
              {{ pokedex.name + " Pokedex" }}
            </h3>
            <ng-container *ngIf="listView; else gridView">
              <div class="flex flex-col w-full">
                <app-pokedex-list-view-item
                  *ngFor="
                    let pokemon of pokedex.pokemon_entries;
                    index as index
                  "
                  [pokemon]="pokemon"
                  (click)="onPokemonClick(pokemon)"
                  class=""
                  [ngClass]="{
                    'border-t border-zinc-700': index === 0
                  }"
                ></app-pokedex-list-view-item>
              </div>
            </ng-container>
            <ng-template #gridView>
              <div class="flex flex-wrap gap-2 justify-center p-2">
                <app-pokedex-grid-view-item
                  *ngFor="let pokemon of pokedex.pokemon_entries"
                  [pokemon]="pokemon"
                  (click)="onPokemonClick(pokemon)"
                ></app-pokedex-grid-view-item>
              </div>
            </ng-template>
          </div>
        </ng-container>
      </ng-container>
      <ng-template #elseBlock>
        <div class="flex w-full h-64 justify-center items-center">
          <app-spinner></app-spinner>
        </div>
      </ng-template>
    </div>
  </div>
</div>
