<div></div>
<div
  class="relative inline-block text-left rounded"
  *ngIf="sections && sections.length > 0"
>
  <div>
    <button
      type="button"
      class="inline-flex justify-center items-center w-36 h-10 gap-x-1.5 cursor-pointer bg-zinc-900 hover:bg-zinc-800 border border-zinc-700 px-3 py-2 text-xs font-semibold rounded"
      id="menu-button"
      aria-expanded="true"
      aria-haspopup="true"
      (click)="toggleDropdown()"
    >
      {{ placeholder }}
      <ng-icon [name]="'heroChevronDownSolid'"></ng-icon>
    </button>
  </div>
  <div
    class="absolute z-40 mt-2 w-56 rounded bg-zinc-950 max-h-[60vh] overflow-y-scroll"
    [ngClass]="{
      'right-0 origin-top-right': origin === 'right',
      'left-0 origin-top-left': origin === 'left'
    }"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
    *ngIf="showDropdown"
  >
    <div class="py-1" role="none">
      <ng-container *ngFor="let section of sections">
        <ng-container>
          <div
            class="text-sm font-sans-semi-bold px-2 py-1 bg-old_mauve"
            role="menuitem"
            tabindex="-1"
          >
            {{ section.name }}
          </div>
        </ng-container>
        <div class="h-0.5 bg-zinc-800" role="none"></div>
        <ng-container *ngFor="let option of section.options">
          <a
            routerLink="{{ option.path }}"
            class="block px-4 py-2 font-sans text-sm hover:bg-zinc-800"
          >
            {{ option.name }}
          </a>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
