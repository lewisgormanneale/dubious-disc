<ul
  class="flex justify-center items-center w-36 h-12 text-xs bg-zinc-700 rounded cursor-pointer"
>
  <li class="flex w-full justify-between items-center p-2 px-3">
    <span>{{ placeholder }}</span
    ><ng-icon [name]="'heroChevronDownSolid'"></ng-icon>
  </li>
  <li *ngFor="let option of options">
    <a [routerLink]="option.path">{{ option.name }}</a>
  </li>
</ul>
