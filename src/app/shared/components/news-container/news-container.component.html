<div class="bg-zinc-950 rounded w-full">
  <app-container-header
    [title]="'News & Updates'"
    class="text-sm"
  ></app-container-header>
  <div class="flex flex-col gap-3 items-center p-4">
    <ng-container *ngFor="let group of posts">
      <div class="w-full flex">{{ group[0] }}</div>
      <app-news-card
        *ngFor="let post of group[1]"
        [post]="post"
      ></app-news-card>
    </ng-container>
  </div>
  <ng-template #elseBlock>
    <app-spinner></app-spinner>
  </ng-template>
</div>
