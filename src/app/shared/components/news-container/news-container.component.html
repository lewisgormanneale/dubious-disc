<div class="bg-zinc-950 rounded w-full">
  <app-container-header
    [title]="'News & Updates'"
    class="text-sm"
  ></app-container-header>
  <div class="flex flex-col gap-3 items-center p-4">
    <ng-container *ngIf="posts && posts.length > 0; else elseBlock">
      <app-news-card *ngFor="let post of posts" [post]="post"></app-news-card
    ></ng-container>
  </div>
  <ng-template #elseBlock>
    <app-spinner></app-spinner>
  </ng-template>
</div>
