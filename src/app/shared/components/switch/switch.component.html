<div class="relative inline-block w-10 align-middle select-none">
  <input
    type="checkbox"
    id="toggle"
    [(ngModel)]="checked"
    (change)="toggleSwitch()"
    class="absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer checked:bg-porygon_blue checked:top-0 checked:end-0 focus:outline-none active:bg-porygon_blue_darker"
  />
  <label
    for="toggle"
    [ngClass]="checked ? 'bg-porygon_blue' : 'bg-light_tertiary'"
    class="toggle-label block overflow-hidden h-6 rounded-full cursor-pointer"
  ></label>
</div>
