<div
  class="flex justify-center items-center rounded"
  data-testid="type-box"
  [ngClass]="{
    'py-1 px-2 w-20 text-xs': size === 'sm',
    'py-2 px-4 w-24 text-sm': size === 'md',
    'py-3 px-6 w-28 text-md': size === 'lg'
  }"
  [style.background]="'#' + type.type_color"
>
  <span class="font-bold white-outlined" data-testid="type-box-text">{{
    type.name
  }}</span>
</div>
