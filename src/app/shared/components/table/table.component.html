<table
  class="table-auto w-full bg-light_primary dark:bg-dark_primary rounded-b text-sm"
>
  <thead [ngClass]="showTableHeaders ? '' : 'hidden'">
    <tr class="text-left">
      <th class="p-2 text-center" *ngFor="let column of columns">
        {{ column.label }}
      </th>
    </tr>
  </thead>
  <tr
    *ngFor="let item of data"
    class="border-b border-y-light_tertiary dark:border-y-dark_tertiary"
  >
    <td class="p-2" *ngFor="let column of columns">
      <ng-container *ngIf="column.property === 'type_id'; else itemTemplate">
        <dd-type-box [type]="item[column.property]" [size]="'sm'"></dd-type-box>
      </ng-container>
      <ng-template #itemTemplate>
        {{ item[column.property] }}
      </ng-template>
    </td>
  </tr>
</table>
