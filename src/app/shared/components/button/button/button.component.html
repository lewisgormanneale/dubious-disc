<button

    isPrimary
      ? 'bg-byzantium hover:bg-old_mauve'
      : 'bg-zinc-900 hover:bg-zinc-800'
  "
  type="button"
  class="py-2 px-4 h-10 text-sm flex justify-center items-center gap-2 rounded border border-zinc-700 cursor-pointer"

>
  <ng-content></ng-content>
</button>
