<article class="flex bg-zinc-800 transition hover:shadow-xl rounded">
  <div class="rotate-180 p-2 [writing-mode:_vertical-lr]">
    <div
      class="flex items-center justify-between gap-4 text-xs font-bold uppercase"
    >
      <span>{{ publishedYear }}</span>
      <span class="w-px flex-1 bg-gray-900/10"></span>
      <span>{{ publishedMonth }} {{ publishedDay }}</span>
    </div>
  </div>

  <div class="hidden sm:block sm:basis-56">
    <img
      alt="Guitar"
      src="{{ post.mainImage }}"
      class="aspect-square h-full w-full object-cover"
    />
  </div>

  <div class="flex flex-1 flex-col justify-between">
    <div class="border-s border-gray-900/10 p-4 sm:border-l-transparent sm:p-6">
      <a [routerLink]="['/', 'news', post.slug.current]">
        <h3 class="font-bold uppercase">{{ post.title }}</h3>
      </a>

      <p class="mt-2 line-clamp-3 text-sm/relaxed text-zinc-400">
        {{ post.body[0]["children"][0]["text"] }}
      </p>
    </div>

    <div class="sm:flex sm:items-end sm:justify-end">
      <a
        [routerLink]="['/', 'news', post.slug.current]"
        class="block bg-shaymin px-5 py-3 text-center text-xs font-bold uppercase text-gray-900 transition hover:bg-shaymin_darker rounded-br"
      >
        View Full Post
      </a>
    </div>
  </div>
</article>
