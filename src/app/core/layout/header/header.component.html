<header class="fixed top-0 z-50 w-screen bg-shaymin border-b border-zinc-800">
  <div
    class="mx-auto flex flex-wrap sm:flex-nowrap min-h-14 max-w-screen-xl items-center px-4 sm:gap-8 sm:px-6 lg:px-8"
  >
    <a
      class="flex justify-center items-center gap-1 h-14 w-full sm:w-auto"
      href="/"
    >
      <img src="../../assets/images/gracidea.png" width="50" height="50" />
      <span class="font-righteous text-3xl text-zinc-800 uppercase">
        Gracidea
      </span>
    </a>
    <nav
      aria-label="Global"
      class="flex flex-1 justify-start items-center h-14 w-full"
    >
      <ul
        class="flex justify-center sm:justify-start items-center h-full w-full text-sm font-sans text-zinc-800"
      >
        <ng-container *ngFor="let navItem of navItems">
          <app-header-dropdown-item
            [navItem]="navItem"
            class="h-full"
          ></app-header-dropdown-item>
        </ng-container>
      </ul>
    </nav>
  </div>
</header>
