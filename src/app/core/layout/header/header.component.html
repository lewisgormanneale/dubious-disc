<header class="fixed top-0 z-50 w-screen bg-shaymin border-b border-zinc-800">
  <div
    class="mx-auto flex h-14 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8"
  >
    <a class="flex items-center gap-1" href="/">
      <img src="../../assets/images/gracidea.png" width="50" height="50" />
      <span class="font-righteous text-3xl text-zinc-800 uppercase">
        Gracidea
      </span>
    </a>

    <div class="flex flex-1 items-center h-full justify-end md:justify-between">
      <nav aria-label="Global" class="hidden md:block h-full">
        <ul class="flex items-center h-full text-sm font-sans text-zinc-800">
          <li class="h-full">
            <a
              class="flex items-center justify-center transition h-full w-24 px-4 hover:bg-shaymin_darker active:bg-shaymin_darker"
              routerLink="/pokedex"
            >
              Tools
            </a>
          </li>
          <li class="h-full">
            <a
              class="flex items-center justify-center transition h-full w-24 px-4 hover:bg-shaymin_darker active:bg-shaymin_darker"
              routerLink="/pokedex"
            >
              Games
            </a>
          </li>
          <li class="h-full">
            <a
              class="flex items-center justify-center transition h-full w-24 px-4 hover:bg-shaymin_darker active:bg-shaymin_darker"
              routerLink="/pokedex"
            >
              Videos
            </a>
          </li>
        </ul>
      </nav>

      <div class="flex items-center gap-4">
        <button
          class="block rounded p-2.5 transition bg-gray-800 text-white hover:text-white/75 md:hidden"
        >
          <span class="sr-only">Toggle menu</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
