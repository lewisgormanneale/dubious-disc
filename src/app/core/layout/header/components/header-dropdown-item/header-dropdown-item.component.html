<li class="group h-full w-full z-50 sm:relative">
  <button
    (click)="toggleDropdown()"
    [ngClass]="{
      'bg-disc_darker': isOpen,
      'bg-disc': !isOpen,
    }"
    class="flex items-center justify-center rounded-t sm:rounded-none transition h-full px-4 font-semibold text-sm hover:bg-disc_darker"
  >
    {{ navItem.label }}
  </button>
  <ul
    *ngIf="navItem.sections && navItem.sections.length > 0"
    [ngClass]="{
      'visible, scale-y-100': isOpen,
      'invisible, scale-y-0': !isOpen,
    }"
    class="absolute right-0 bg-zinc-950 sm:rounded-b border-disc_darker border-[1px] mr-[1px] border-t-0 w-screen sm:w-80 overflow-y-auto max-h-[60vh] origin-top sm:origin-top-right transition ease-in-out duration-200 transform"
  >
    <ng-container *ngFor="let section of navItem.sections">
      <li class="">
        <div class="text-sm font-semibold px-2 py-1 bg-disc_darker">
          {{ section.sectionTitle }}
        </div>
        <ul class="space-y-1">
          <li *ngFor="let option of section.options">
            <a
              routerLink="{{ option.link }}"
              class="block px-4 py-2 font-sans text-sm hover:bg-zinc-800"
            >
              {{ option.label }}
            </a>
          </li>
        </ul>
      </li>
    </ng-container>
  </ul>
</li>
