<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Team Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <form>  
            <label>Select Game</label>  
            <select>  
                <option value = "red">Pokémon Red</option>
                <option value = "blue">Pokémon Blue</option>
                <option value = "yellow">Pokémon Yellow</option>
                <option value = "gold">Pokémon Gold</option>
                <option value = "silver">Pokémon Silver</option>
                <option value = "crystal">Pokémon Crystal</option>
            </select>  
        </form>  
        <h1>Pokémon Team Planner</h1>
        <button id="dark-mode-button">Dark Mode</button>
    </header>
    <main>
        <section id="team">
        </section>
        <section id="options" class="content">
            <button>Team Analysis</button>
            <input type="checkbox" name="hm-cut">
            <label for="hm-cut">Cut</label>
            <input type="checkbox" name="hm-fly">
            <label for="hm-fly">Fly</label>
            <input type="checkbox" name="hm-surf">
            <label for="hm-surf">Surf</label>
            <input type="checkbox" name="hm-strength">
            <label for="hm-strength">Strength</label>
            <input type="checkbox" name="hm-flash">
            <label for="hm-flash">Flash</label>
        </section>
        <section id="pokedex">
        </section>
    </main>
    <footer id="footer">
        <p>View on GitHub</p>
    </footer>
    <script src="pokedexes.js"></script>
    <script src="main.js"></script>
</body>
</html>
