<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Team Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>Pokémon Team Planner</h1>
    </header>
    <main>
        <section id="team">
            <div id="team-member-1" class="team-member">
                <div>
                    <img src="images/sprites/pokemon/0.png" id="team-member-1-image" class="team-member">
                </div>
                <div>
                    <p id="team-member-1-name">Team Member 1</p>
                    <div id="team-member-1-type-1">Type 1</div>
                    <div id="team-member-1-type-1">Type 2</div>
                </div>
            </div>
            <div id="team-member-2" class="team-member">
                <div>
                    <img src="images/sprites/pokemon/0.png" id="team-member-2-image" class="team-member">
                </div>
                <div>
                    <p id="team-member-2-name">Team Member 2</p>
                    <div id="team-member-2-type-1">Type 1</div>
                    <div id="team-member-2-type-2">Type 2</div>
                </div>
            </div>
            <div id="team-member-3" class="team-member">
                <div>
                    <img src="images/sprites/pokemon/0.png" id="team-member-3-image" class="team-member">
                </div>
                <div>
                    <p id="team-member-3-name">Team Member 3</p>
                    <div id="team-member-3-type-1">Type 1</div>
                    <div id="team-member-3-type-1">Type 2</div>
                </div>
            </div>
            <div id="team-member-4" class="team-member">
                <div>
                    <img src="images/sprites/pokemon/0.png" id="team-member-4-image" class="team-member">
                </div>
                <div>
                    <p id="team-member-4-name">Team Member 4</p>
                    <div id="team-member-4-type-1">Type 1</div>
                    <div id="team-member-4-type-1">Type 2</div>
                </div>
            </div>
            <div id="team-member-5" class="team-member">
                <div>
                    <img src="images/sprites/pokemon/0.png" id="team-member-5-image" class="team-member">
                </div>
                <div>
                    <p id="team-member-5-name">Team Member 5</p>
                    <div id="team-member-5-type-1">Type 1</div>
                    <div id="team-member-5-type-1">Type 2</div>
                </div>
            </div>
            <div id="team-member-6" class="team-member">
                <div>
                    <img src="images/sprites/pokemon/0.png" id="team-member-6-image" class="team-member">
                </div>
                <div>
                    <p id="team-member-6-name">Team Member 6</p>
                    <div id="team-member-6-type-1">Type 1</div>
                    <div id="team-member-6-type-1">Type 2</div>
                </div>
            </div>
        </section>
        <section id="options">
            <input type="checkbox" name="hm-cut">
            <label for="hm-cut">Cut</label>
        </section>
        <section id="pokedex">
            <div class="pokedex-entry">
                <img src="images/sprites/pokemon/0.png" class="pokedex-image">
                <p class="pokedex-name">Test</p>
                <p class="pokedex-id">0</p>
            </div>
        </section>
    </main>
    <footer>
        <p>View on GitHub</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
